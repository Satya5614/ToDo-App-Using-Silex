<div class="task_list">
	<table class="table striped table-hover">
		<thead>
			<tr>
				<th class="col-md-9 col-sm-9"><span style="">Tasks</span></th>
				<th class=" col-md-3 col-sm-3 cbox"></th>
			</tr>
		</thead>
		<tbody>
			{% set i=1 %}
			{% for task in tasks | reverse %}
				 	{% if task.groupId == group_id %}
							<tr id="taskId{{task.id}}">
								<td>
									<input type="checkbox" id="task{{task.id}}" onclick="markAsDone('taskLabel{{task.id}}');" {% if task.status == 1%}checked{% endif %}/>
								    <label for="task{{task.id}}" id="taskLabel{{task.id}}" style="color:#000;" {% if task.status == 1%}class="done"{% endif %}>
										<span style="color:#9e9e9e;" >{{task.body}}<span>
										<input id="editTaskField{{task.id}}" type="text" class="validate" style="display:none;" value="{{task.body}}">
									</label>

								</td>
								<td class="cbox">
									<a href="#modal1" class="btn-floating modal-trigger" onclick="editTask('{{task.id}}', '{{task.groupId}}');"><i class="glyphicon glyphicon-pencil" aria-hidden="true" style="font-size:0.8rem;"></i></a>
									<a href="#" class="btn-floating red" onclick="deleteTask('{{task.id}}');"><i class="glyphicon glyphicon-remove" aria-hidden="true" style="font-size:0.8rem;"></i></a>
								</td>
							</tr>
							{% set i= i+1 %}
					{% endif %}
			{% endfor %}
		</tbody>
	</table>
</div>
