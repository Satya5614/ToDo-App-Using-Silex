<div class="add_task">
	<form action="" method="post">
		<div class="row" style="margin-bottom:0px;">
			<div class="col-sm-10">
				<input type="text" class="form-control input-lg" name="body" placeholder="Add your new task to this group.." style="height:3.5rem;margin-bottom:0px;" required="required" autofocus>
				<input type="hidden" name="group_id" value="{{group_id}}">
			</div>
			<div class="col-sm-2">
				<button type="submit" class="btn btn-success btn-large col-sm-12" name="addTask">Add</button>
			</div>
		</div>
	</form>
</div>
